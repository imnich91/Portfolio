<header class="docs-page-header">
  <h1>{{ page.title }}</h1>
  {% if page.contents %}
  <ul class="nav docs-page-contents">
    {% for item in page.contents %}
    <li><a class="js-docs-smooth-scroll" href="#{{ item | slugify }}">{{ item }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</header>
