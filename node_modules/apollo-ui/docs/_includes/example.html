{% if include.label %}
<h3 class="docs-example-label">{{ include.label }}</h3>
{% endif %}
<div class="docs-example">
  {% unless include.hide_output %}
  <div class="docs-example-rendered">{% include example-rendered.html code=include.code hide_output=include.hide_output %}</div>
  {% endunless %}
  <div class="docs-example-code">
    {% if include.id %}
    <button class="btn btn-secondary btn-sm docs-code-copy js-code-copy" data-clipboard-target="#{{ include.id }}">Copy code</button>
    {% endif %}
    <div {% if include.id %} id="{{ include.id }}"{% endif %}>
    {% include example-code.html code=include.code id=include.id %}
    </div>
  </div>
</div>
