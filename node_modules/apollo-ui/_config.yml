# Site settings
title: Apollo UI
description: HTML and CSS for the Apollo visual language.
current_version: 1.3.3

# Build settings
source:         docs
destination:    docs-temp
host:           0.0.0.0
port:           4001
baseurl:        ""
# url:
encoding:       UTF-8
# exclude:
# include:
# permalink:
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

collections:
  getting-started:
    output: true
    title: Getting Started
    order: 1
    default_page: development.html
  scaffolding:
    output: true
    title: Scaffolding
    order: 2
    default_page: colors.html
  components:
    output: true
    title: Components
    order: 3
    default_page: accordion.html



gitlab_url: https://gitlab.ims.io/apollo/apollo-ui
issues_url: https://gitlab.ims.io/apollo/apollo-ui/issues

ui_kit:
  web:
    sketch: https://gitlab.ims.io/apollo/design-assets/tree/master/ui-kits/web/Apollo-Web-v1.3.sketch
    illustrator: https://gitlab.ims.io/apollo/design-assets/blob/master/ui-kits/web/Apollo-Web-v1.3.ai
    version: v1.3
  ios:
    sketch: https://gitlab.ims.io/apollo/design-assets/tree/master/ui-kits/ios/Apollo-iOS-v1.1.sketch
    illustrator: https://gitlab.ims.io/apollo/design-assets/tree/master/ui-kits/ios/Apollo-iOS-v1.1.ai
    version: v1.1

colors:
  sketch: https://gitlab.ims.io/apollo/design-assets/tree/master/palettes
  version: v1.0

fonts:
  proxima_nova: https://typekit.com/fonts/proxima-nova

icons:
  png: https://gitlab.ims.io/apollo/design-assets/tree/master/icons/png
  font: https://gitlab.ims.io/apollo/design-assets/tree/master/icons/icon-font
  svg: https://gitlab.ims.io/apollo/design-assets/tree/master/icons/svg
  sketch: https://gitlab.ims.io/apollo/design-assets/tree/master/icons/sketch

cdn:
  css: https://cdn.ims.io/design/css/1.3.3/apollo.css
  css_min: https://cdn.ims.io/design/css/1.3.3/apollo.min.css
  js: https://cdn.ims.io/design/js/1.3.3/apollo.js
  js_min: https://cdn.ims.io/design/js/1.3.3/apollo.min.js
